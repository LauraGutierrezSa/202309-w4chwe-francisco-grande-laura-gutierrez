<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fantastic website offering different travelling packages.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Rubik:wght@300&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="favicon.png" type="/x-icon">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Travellian</title>
</head>

<body>
  <div class="globals-measurements">
    <main>
      <div class="popular-destinations">
        <header>
          <h1 class="popular-destinations__h1-measurements">Popular Destinations</h1>
          <hr class="popular-destinations__line">
        </header>
        <p class="p-measurements">Most popular destinations around the world, from historical places to natural
          wonders.
        </p>
      </div>
      <div class="cards-container globals-measurements">
        <div class="card">
          <img class="card__image" src="images/berlin.webp" alt="Postal of Berlin city" width="288px" height="320px">
        </div>
        <div class="card__text">
          <span>Monument of Berlin</span>
          <span class="card__text__location"><i></i></>Berlin, Germany
          </span>
        </div>
        <div class="card">
          <img class="card__image" src="images/london.webp" alt="Postal of London city" width="288px" height="320px">
        </div>
        <div class="card__text">
          <span>Millennium Bridge</span>
          <span class="card__text__location"><i></i>London, United
            Kingdom</span>
        </div>
        <div class="card">
          <img class="card__image" src="images/venice.webp" alt="Postal of Venice city" width="288px" height="320px">
        </div>
        <div class="card__text">
          <span>Rialto Bridge</span>
          <span class="card__text__location"><i></i>Venice, Italy</span>
        </div>
        <div class="button-container">
          <button type="button" class="button-container__left-button"></button>
          <button type="button" class="button-container__right-button"></button>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
