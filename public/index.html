<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fantastic website offering different travelling packages.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Rubik:wght@300&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/c18e08df47.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="favicon.png" type="/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://fontawesome.com/icons/location-dot?f=classic&s=solid">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Travellian</title>
</head>

<body>
  <div class="globals-measurements">
    <div class="popular-destinations">
      <header>
        <h1 class="popular-destinations__h1-measurements">Popular Destinations</h1>
        <hr class="popular-destinations__line">
        <div class="chevron-container chevron--hidden">
          <i class="fa-solid fa-chevron-left chevron chevron--hidden chevron--left"></i>
          <i class="fa-solid fa-chevron-right chevron chevron--hidden chevron--right"></i>
        </div>
      </header>
      <p class="p-measurements">Most popular destinations around the world, from historical places to natural
        wonders.
      </p>
    </div>
    <main>
      <div class="cards-container">
        <div class="cards-container-berlin">
          <div class="cards-container-berlin__image">
            <img src="./images/berlin.webp" alt="Beautiful monument of Berlin" width="400" height="300">
          </div>
          <div class="cards-container-berlin__text">
            <span>Monument of Berlin</span>
            <span class="cards-container-berlin__text-location"><i class="fa-solid fa-location-dot"></i>Berlin,
              Germany
            </span>
          </div>
        </div>
        <div class="cards-container-london cards-container--hidden">
          <div class="cards-container-london__image">
            <img src="./images/london.webp" alt="Millennium bridge of London" width="400" height="300">
          </div>
          <div class="cards-container-london__text">
            <span>Millennium Bridge</span>
            <span class="cards-container-london__text-location"><i class="fa-solid fa-location-dot"></i>London, United
              Kingdom</span>
          </div>
        </div>
        <div class="cards-container-venice cards-container--hidden">
          <div class="cards-container-venice__image">
            <img src="./images/venice.webp" alt="Rialto Bridge of Venice" width="400" height="300">
          </div>
          <div class="cards-container-venice__text">
            <span>Rialto Bridge</span>
            <span class="cards-container-venice__text-location"><i class="fa-solid fa-location-dot"></i>Venice,
              Italy</span>
          </div>
        </div>
        <div class="chevron-container chevron-container-away">
          <i class="fa-solid fa-chevron-left chevron chevron--left"></i>
          <i class="fa-solid fa-chevron-right chevron chevron--right"></i>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
